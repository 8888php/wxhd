<!DOCTYPE html>
<html>
<head>

<body>
<div class="bg_bank">

    <div class="re_min_infor">
        <div class="re_logo" class="">

        </div>
        <div class="bg_color">
            <div class="re_min">
                <span class="icon_phone"></span>
                <input class="input01" id="phone" name="phone" type="text" placeholder="手机" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" /><div id="div1"></div>
            </div>
            <div class="re_min">
                <span class="icon_passwarde"></span>
                <input class="input01"  id="password" name="password" type="password" placeholder="密码" />
                <span class="the_eyes"></span>
            </div>
            <!--<div class="re_min">
                <span class="icon_vf_code"></span>
                <input class="input01"  class="login_btn" id="code" name="code" type="text" placeholder="请输入验证码" onkeyup="chkCode(this)"/>
                <input class="reto_code" id="btn" onclick="settime(this)" value="发送验证码"/>
            </div>-->
        </div>
        <div class="re_regist">
            <a class="btn_regist" id="login">登录</a>
        </div>
        <!--<div class="re_regist02">
            <a class="" >立即注册</a>
        </div>-->
    </div>
</div>

<script type="text/javascript" src="__CDN__/assets/qd/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="__CDN__/assets/login/index.js" ></script>

<script type="text/javascript">
    $('#login').click(function () {
        var phone = $('#phone').val();
        var password = $('#password').val();
        var data = {};
        data.username = phone;
        data.password = password;
        if (!phone) {
            $('#phone').focus();
            return;
        }
        if (!password) {
            $('#password').focus();
            return;
        }

        $.ajax({
            url : '/wechat/index/login',
            type : 'post',
            data : data,
            async:false,
            dataType : 'json',
            success:function(msg){
                if (msg.code == 0) {
                    window.location.reload();
                    return;
                } else {
                    $('#error').text(msg.msg);
                    return;
                }
            }
        });
    });
</script>
</body>
</html>
