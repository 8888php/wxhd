<script type="text/javascript" src="__CDN__/assets/qd/rili.js"></script>
<script language="JavaScript">
	var isSign = false;
        <?php if ($today > 0){?>
                isSign = false;
        <?php }?>
	var myday = new Array(); //已签到的数组
//			myday[0] = "1528646400"
//			myday[1] = "1528387200"
//			myday[2] = "1525708800"

	var cale = new Calendar("idCalendar", {
		qdDay: myday,
		onToday: function(o) {
			o.className = "onToday";
		},
		onSignIn: function (){
			$$("sign-txt").innerHTML = '已签到';
		},
		onFinish: function() {
//			$$("sign-count").innerHTML = myday.length //已签到次数
			$$("idCalendarYear").innerHTML = this.Year;
			$$("idCalendarMonth").innerHTML = this.Month; //表头年份

		}
	});
	$$("idCalendarPre").onclick = function() {
		cale.PreMonth();
                var year = $('#idCalendarYear').text();
                var month = $('#idCalendarMonth').text();
                
                var data = {};
                data.year = year;
                data.month = month
                $.ajax({
                    url : '/wechat/sign/ajaxsign',
                    type : 'post',
                    data : data,
                    async:false,
                    dataType : 'json',
                    success:function(msg){
                        if (msg.code == -1) {
                            //重新登录
                            window.location.reload();
                            return;
                        } else if(msg.code == -2) {
                            alert(msg.msg);
                            return;
                        } else if(msg.code == -3) {
                            alert(msg.msg);
                            return;
                        }else if (msg.code == 0) {
                            js_fuzhi(msg);
                        } else {
                            $('#error').text(msg.msg);
                            return;
                        }
                    }
                });

	}
        function js_fuzhi(data) {
            $('#idCalendar span').each(function(i){
                for(var m in data['data']) {
                    var y_m_d = data['data'][m]['date'];
                    var day = y_m_d.split('-');
                    day = parseInt(day[2]);
                    if ($(this).text() == day){
                        $(this).parent().addClass('onToday')
                    }
                }
            });
        }
	$$("idCalendarNext").onclick = function() {
		cale.NextMonth();
                var year = $('#idCalendarYear').text();
                var month = $('#idCalendarMonth').text();
                
                var data = {};
                data.year = year;
                data.month = month
                $.ajax({
                    url : '/wechat/sign/ajaxsign',
                    type : 'post',
                    data : data,
                    async:false,
                    dataType : 'json',
                    success:function(msg){
                        if (msg.code == -1) {
                            //重新登录
                            window.location.reload();
                            return;
                        } else if(msg.code == -2) {
                            alert(msg.msg);
                            return;
                        } else if(msg.code == -3) {
                            alert(msg.msg);
                            return;
                        }else if (msg.code == 0) {
                            js_fuzhi(msg);
                        } else {
                            $('#error').text(msg.msg);
                            return;
                        }
                    }
                });
	}
        //默认进来后，如果本月已经有签到，显示出
        function php_fuzhi() {
            $('#idCalendar span').each(function(i){
                <?php foreach($month_data as $v){
                $day = (int)explode('-', $v->date)[2];
                ?>
                if ($(this).text() == '<?php echo $day;?>'){
                    $(this).parent().addClass('onToday')
                }
                <?php }?>
            });
        }
        php_fuzhi();
	//添加今天签到
	$$("signIn").onclick = function() {
		if(isSign == false) {
			var res = cale.SignIn();
			if(res == '1') {
                                var data = {};
                                $.ajax({
                                    url : '/wechat/sign/signqd',
                                    type : 'post',
                                    data : data,
                                    async:false,
                                    dataType : 'json',
                                    success:function(msg){
                                        if (msg.code == -1) {
                                            //重新登录
                                            window.location.reload();
                                            return;
                                        } else if(msg.code == -2) {
                                            alert(msg.msg);
                                            return;
                                        } else if(msg.code == -3) {
                                            alert(msg.msg);
                                            return;
                                        }else if (msg.code == 0) {
                                            $$("sign-txt").innerHTML = '已签到';
                                            $$("sign-count").innerHTML = parseInt($$("sign-count").innerHTML) + 1;
                                        } else {
                                            $('#error').text(msg.msg);
                                            return;
                                        }
                                    }
                                });
				isSign = true;
			} else if (res == '2'){
				$$("sign-txt").innerHTML = '已签到';
				alert('今天已经签到了')
			}
		} else {
			alert('今天已经签到了')
		}

	}
</script>
